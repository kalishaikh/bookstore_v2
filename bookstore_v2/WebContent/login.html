<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href = "res/login_style.css" rel = "stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="res/auth.js"></script>

</head>
<body>

 <!-- Navbar -->
	<nav class="navbar navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="main_page.jspx">
	      <img
	        src="images/BKNJ_Logo.png"
	        height="80"
	        width="100"
	        alt=""
	        loading="lazy"
	      />
	    </a>
	  </div>
	</nav>



<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1>Have an account?</h1>
    <h4>Login</h4>
    <p id="changeMe"></p>
   
	
    <!-- Login Form -->
    
    <form id="login">
      <input type="text" id="email" class="fadeIn second" name="login" placeholder="Email">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

 
    <!-- Register -->
    <div id="formFooter">
      <a class="underlineHover" href="register.html">No Account? Register</a>
    </div>

  </div>
</div>
</body>
</html>
