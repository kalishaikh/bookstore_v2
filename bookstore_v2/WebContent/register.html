<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href = "res/login_style.css" rel = "stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="res/auth.js"></script>
</head>
<body>

<!-- Navbar -->
	<nav class="navbar navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
	      <img
	        src="images/BKNJ_Logo.png"
	        height="80"
	        width="100"
	        alt=""
	        loading="lazy"
	      />
	    </a>
	  </div>
	</nav>


<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
	<h1>Register with BKNJ</h1>
	<h4>Get ready to read!</h4>
    <!-- Icon -->
<!--     <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>
 -->
    <!-- Login Form -->
    <form>
      <input type="text" id="fname" class="form-control" name="fname" placeholder="First Name">
      <input type="text" id="lname" class="form-control" name="lname" placeholder="Last Name">
      <input type="text" id="email" class="form-control" name="email" placeholder="Email">
      <input type="password" id="password" class="form-control" name="password" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Register" onclick="return registerUser();">
    </form>

    <!-- Register -->
    <div id="formFooter">
      <a class="underlineHover" href="login.html">Already have an account?</a>
    </div>

  </div>
